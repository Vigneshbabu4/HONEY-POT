<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Honey Pot</title>
    <style>
        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-ps3bkEXJffYfiMv-2OSsHGC5To3ffA5rI7543tLiovpTfUKr');
            background-size: cover; 
            background-repeat: no-repeat;
        }

        /* Navigation bar styling */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 90%; /* Image will stretch to fill the navbar height */
            width: 100%;
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        /* Login container styling */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 200px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .login-container .logo {
            margin-bottom: 20px;
        }

        .login-container .logo img {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <img src="https://dietportal.in:8443/ExamClick/images/logo%20header.jpg" alt="Company Logo">
    </div>

    <!-- Login container -->
    <div class="login-container">
        <div class="logo">
            <img src="https://facultytub.com/wp-content/uploads/2024/12/DIET-512x445.png" alt="Company Logo">
        </div>
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
